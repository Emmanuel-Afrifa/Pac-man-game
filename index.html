<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Pac Man Game</title>
    

</head>
<body>
    <h1 id="heading">Pac-Man</h1>
    <div id="container"></div>
    <h2 id="score">Score: <span id="actual-score"></span></h2>

    <div id="game-over-section">
        <div id="actual-game-over">
            <h3 id="go-heading">Game Over</h3>
            <p id="score-keeper">Score: <span id="score-keeper-actual"></span></p>
            <button id="restart-button">Restart</button>

        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
